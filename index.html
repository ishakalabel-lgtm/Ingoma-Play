<!DOCTYPE html>
<html lang="rw">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>INGOMA PLAY</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#000;
  color:#fff;
}
header{
  background:#111;
  padding:15px;
  text-align:center;
}
header img{
  width:60px;
}
nav{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  display:flex;
  background:#111;
}
nav button{
  flex:1;
  padding:12px;
  background:none;
  border:none;
  color:#fff;
  font-size:14px;
}
nav button.active{
  background:#222;
  color:#00ffcc;
}
main{
  padding:15px;
  padding-bottom:80px;
}
.card{
  background:#111;
  padding:12px;
  border-radius:8px;
  margin-bottom:10px;
}
.hidden{display:none}
input,button{
  width:100%;
  padding:10px;
  margin-bottom:10px;
  border-radius:5px;
  border:none;
}
button{
  background:#00ffcc;
  color:#000;
  font-weight:bold;
}
.back{
  color:#00ffcc;
  font-size:13px;
  margin-bottom:10px;
}
</style>
</head>

<body>

<header>
  <img src="https://cdn-icons-png.flaticon.com/512/727/727245.png" id="logo">
  <h2>INGOMA PLAY</h2>
</header>

<main>

<!-- HOME -->
<section id="home">
  <div class="card">
    <b>Indirimbo ya mbere</b><br>
    Umuririmvyi: Demo Artist
    <audio controls style="width:100%;margin-top:5px">
      <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">
    </audio>
  </div>

  <div class="card">
    <b>Indirimbo ya kabiri</b><br>
    Umuririmvyi: Demo Artist
    <audio controls style="width:100%;margin-top:5px">
      <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3">
    </audio>
  </div>
</section>

<!-- UPLOAD -->
<section id="upload" class="hidden">
  <div class="back" onclick="goHome()">← Subira kuri Home</div>
  <div class="card">
    <h3>Upload indirimbo (Demo)</h3>
    <input placeholder="Izina ry'indirimbo">
    <input placeholder="Izina ry'umuririmvyi">
    <input type="file">
    <button>Upload (ntiraja online ubu)</button>
  </div>
</section>

<!-- PROFILE -->
<section id="profile" class="hidden">
  <div class="card">
    <h3>Profile</h3>
    <p>Murakaza neza kuri Ingoma Play</p>
  </div>
</section>

<!-- ADMIN -->
<section id="admin" class="hidden">
  <div class="back" onclick="goHome()">← Gusohoka admin</div>
  <div class="card">
    <h3>ADMIN PANEL</h3>
    <p>Aha niho uzogenza ibintu vyose (tuza kubihuza na Supabase).</p>
  </div>
</section>

<!-- PIN -->
<section id="pin" class="hidden">
  <div class="card">
    <h3>Shiramwo PIN</h3>
    <input id="pinInput" type="password" placeholder="PIN">
    <button onclick="checkPin()">Injira</button>
  </div>
</section>

</main>

<nav>
  <button class="active" onclick="show('home',this)">Home</button>
  <button onclick="show('upload',this)">Upload</button>
  <button onclick="show('profile',this)">Profile</button>
</nav>

<script>
let logoClicks = 0;

document.getElementById("logo").onclick = () => {
  logoClicks++;
  if(logoClicks >= 10){
    showOnly('pin');
    logoClicks = 0;
  }
};

function checkPin(){
  if(document.getElementById("pinInput").value === "9999"){
    showOnly('admin');
  }else{
    alert("PIN siyo");
  }
}

function show(id,btn){
  document.querySelectorAll("section").forEach(s=>s.classList.add("hidden"));
  document.getElementById(id).classList.remove("hidden");
  document.querySelectorAll("nav button").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
}

function showOnly(id){
  document.querySelectorAll("section").forEach(s=>s.classList.add("hidden"));
  document.getElementById(id).classList.remove("hidden");
}

function goHome(){
  showOnly('home');
  document.querySelectorAll("nav button")[0].classList.add("active");
}
</script>

</body>
</html>
